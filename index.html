<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content= "width=device-width, user-scalable=no">
	<title>Hurray Weather</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="weather1.css">

</head>
<body>
<div class="container" style="background: white;">
	<div class="container-md">
		<!-- heading -->
		<div class="row text-center">
			<div class="col-12 pad"><h2>Hurray Weather!</h2></div>
		</div>
		<hr>
		<!-- main content -->
		
			
				<div class="row">
						<div class="input-group">
						<input type="text" name="text" id="input" required="true" placeholder="Enter the City" class="col-6"><button type="button" class="btn bg-danger" onclick="myFunction()" class="col-6">Search</button>
									</div>
				</div>
				<hr>
			
		<!-- cities and temperature -->
		<div class="row pad">
			<div class="col-6"><img src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/cc44ed72969113.5bfae0c6087d8.gif" width="50px">City</div><div class="col-6"><img src="https://previews.123rf.com/images/robindrewit/robindrewit1409/robindrewit140900106/32279526-cartoon-illustration-of-a-thermometer-with-a-happy-expression-.jpg" width="30px">Temp</div>
		</div>
		<div class="row pad text-center">
				<div class="col-6" id="city">--</div><div class="col-6" id="temp">--</div>
			</div>
		<!-- min and max temperature -->
		<div class="row pad">
			<div class="col-6"><img src="https://charatoon.com/photo/6046.png" width="30px">Min-temp</div><div class="col-6"><img src="https://charatoon.com/photo/6046.png" width="30px">Max-temp</div>
		</div>
				<div class="row pad text-center">
				<div class="col-6" id="min">--</div><div class="col-6" id="max">--</div>
			</div>
		<!--weather and humidity -->
		<div class="row pad">
			<div class="col-6"><img src="https://cdn.dribbble.com/users/637473/screenshots/9160159/media/6f30ada707e36cfb98d953486e69c1dd.gif" id="image" width="40px">Weather</div><div class="col-6"><img src="https://previews.123rf.com/images/sanek13744/sanek137441908/sanek13744190800082/128009902-humidity-icon-in-comic-style-climate-vector-cartoon-illustration-on-white-isolated-background-temper.jpg" width="50px">Humidity</div>
		</div>

			<div class="row pad text-center">
				<div class="col-6" id="weather">--</div><div class="col-6" id="humidity">--</div>
			</div>
		<!--pressure and speed-->
		<div class="row pad">
			<div class="col-6"><img src="https://thumbs.dreamstime.com/b/air-pressure-manometer-vector-cartoon-isolated-white-background-air-pressure-manometer-vector-cartoon-199025551.jpg" width="40px">Pressure</div><div class="col-6"><img src="https://previews.123rf.com/images/benchart/benchart1206/benchart120600016/14116419-illustration-of-a-cartoon-happy-super-hero-running-faster-than-a-ligthning-bolt-with-visual-speed-ef.jpg" width="50px">Airspeed</div>
		</div>

			<div class="row pad text-center">
				<div class="col-6" id="pressure">--</div><div class="col-6" id="speed">--</div>
			</div>
	</div>


</div>




<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<!-- javascript -->
<script type="text/javascript" src="weather.js"></script>
</body>
</html>
